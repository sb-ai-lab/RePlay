name: Deploy Docs to Pages

on:
  push:
    branches: [release]
    tags:
      - 'v*.*.*'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install full package
        run: |
          pip install --upgrade pip wheel poetry==2.1.3 poetry-dynamic-versioning
          poetry cache clear PyPI --all
          ./poetry_wrapper.sh --experimental --generate
          eval $(poetry env activate)
          poetry sync --with dev
          pip install --upgrade onnx openvino optuna hnswlib fixed-install-nmslib
      - name: Build docs
        run: |
          eval $(poetry env activate)
          make -C docs clean html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
